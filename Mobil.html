<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil</title>
</head>
<body>
    <script>
        // Membuat kelas Mobil
        class Mobil {
        // Menentukan properti mobil
        constructor(merk, tahun) {
            this.merk = merk;
            this.tahun = tahun;
        }

        // Method untuk menampilkan informasi mobil
        info() {
            console.log(`Mobil ini merupakan mobil merk ${this.merk} tahun ${this.tahun}.`);
        }
        }

        // Membuat kelas Sedan yang merupakan turunan dari kelas Mobil
        class Sedan extends Mobil {
        // Menentukan properti tambahan dari kelas Sedan
        constructor(merk, tahun, jumlahPintu) {
            // Memanggil constructor dari kelas Mobil
            super(merk, tahun);

            // Menentukan properti jumlahPintu dari kelas Sedan
            this.jumlahPintu = jumlahPintu;
        }

        // Method untuk menampilkan informasi mobil sedan
        infoSedan() {
            console.log(`Mobil sedan ini merupakan mobil merk ${this.merk} tahun ${this.tahun} dengan jumlah pintu sebanyak ${this.jumlahPintu}.`);
        }
        }

        // Membuat objek sedan baru dari kelas Sedan
        let sedan = new Sedan("Toyota", 2020, 4);

        // Menampilkan informasi mobil sedan
        sedan.infoSedan();


    </script>
</body>
</html>
