<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Method</title>
</head>
<body>
    <script>
        class Person {

            say(name) {
                if (name) {
                    this.#sayWithName(name);
                } else {
                    this.#sayWithoutName();
                }
            }

            #sayWithName(name) {
                console.info(`Hello ${this.name}`);
            }

            #sayWithoutName() {
                console.info("HEllO Guyss...");
            }
        }

        const person1 = new Person();
        person1.name = "Agisna"
        person1.say("Agisna");
        person1.say();

    </script>
</body>
</html>
