<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private field</title>
</head>
<body>
    <script>
        class Counter {

            // private field
            #counter = 0;

            increment() {
                this.#counter++;
            }

            decrement() {
                this.#counter--;
            }

            get() {
                return this.#counter;
            }

        }

        const counter1 = new Counter();

        counter1.increment();
        counter1.increment();
        counter1.increment();
        counter1.increment();
        counter1.increment();

        console.info(counter1.get());
        console.info(counter1);
        </script>
</body>
</html>
