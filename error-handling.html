<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
</head>
<body>
    <script>

        class MathUtil {

            static sum(...numbers) {

                if (numbers.length === 0) {
                    throw new Error("Parameter Harus Lebih dari 0");
                }

                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }

        try {
            console.info(MathUtil.sum());
        } catch (error) {
            console.info(`Terjadi error: ${error.message}`);
        } finally {
            console.info('Prgogram Selesai');
        }

        const result = MathUtil.sum(2, 2, 2, 2, 2);
        console.info(result);

        class Counter {

            #counter = 1;

            next() {
                try {
                    return this.#counter;
                } finally {
                    this.#counter++;
                }
            }
        }

        const counter = new Counter();
        console.info(counter.next());
        console.info(counter.next());
        console.info(counter.next());
        console.info(counter.next());
        console.info(counter.next());   
    </script>
</body>
</html>
