<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Constructor</title>
</head>
<body>
    <script>
        class Employee {
            constructor(name) {
                this.firstName = name;
            }

            sayHello(name) {
                console.log(`Hello ${name}, my name is Employee ${this.firstName}`);
            }
        }

        class Manager  extends Employee{
            constructor(firstName, lastName) {
                super(firstName);
                this.lastName = lastName;
            }

            sayHello(name) {
                console.log(`Hello ${name}, my name is Manager ${this.firstName} ${this.lastName}`);
            }
        }

        const joko = new Employee("Joko");
        const agis = new Manager("Agisna", "Revaldo");

        joko.sayHello(agis.firstName);
        agis.sayHello(joko.firstName);

        console.info(joko);
        console.info(agis);
    </script>
</body>
</html>
