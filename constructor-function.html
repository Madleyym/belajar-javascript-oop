<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Function</title>
</head>
<body>
    <script>
        class Person {
            constructor (name) {
                console.info(`membuat object ${name}`);
            }
        }

        const agis = new Person("Agisna");
        console.info(agis);
        console.info(Person);
    </script>
</body>
</html>
