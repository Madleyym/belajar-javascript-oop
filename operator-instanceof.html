<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator InstanceOf</title>
</head>
<body>
    <script>
        class Employee {

        }

        class Manager extends Employee {

        }

        const ucup = new Employee();
        const agis = new Manager();

        console.info(typeof ucup);
        
        console.info(ucup instanceof Employee);
        console.info(ucup instanceof Manager);

        console.info(agis instanceof Employee); // True karena Manager turunan dari class Employee
        console.info(agis instanceof Manager);

    </script>
</body>
</html>
